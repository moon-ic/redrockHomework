<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 500px;
            margin: 0 auto
        }

        #title {
            width: 500px;
            text-align: center;
            font-size: 25px;
            font-weight: bolder;
        }

        #demo {
            width: 500px;
            text-indent: 2em;

        }
    </style>
</head>

<body>
    <div id="title">《记承天寺夜游》</div>
    <div id="demo"></div>


    <script>
        let str = [];
        str = "元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。";
        var i = 0;
        function typing() {
            var demo = document.getElementById('demo')
            if (i <= str.length) {
                demo.innerHTML = str.slice(0, i++) + "丨";
                setTimeout("typing()", 200)
            } else {
                demo.innerHTML = str;
            }
        }
        typing();

    </script>

</body>

</html>
