<!-- Lv2: 用 dom 实现全选、全不选、反选。 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <script type="module">
        window.onload = function () {
            // 获取按钮
            let divlist = document.getElementById("divlist");
            let btn03 = divlist.lastElementChild;
            let btn02 = btn03.previousElementSibling;
            let btn01 = btn02.previousElementSibling;

            // 1.全选
            let items = document.getElementsByName("items");
            btn01.onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = true;
                }
            }

            // 2.全不选
            btn02.onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
            }

            // 3.反选
            btn03.onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked;
                }
            }
        };
    </script>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷" name="items">内卷
        <input type="checkbox" value="疯狂内卷" name="items">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="items">拼命内卷
        <input type="checkbox" value="使劲内卷" name="items">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>

</body>

</html>
